<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Void Fissures</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Warframe Void Fissures</header>

    <div class="content">
        <form class="left-column">
            <h2>Filter</h2>
            <label>Platform
                <select name="platforms" id="platforms">
                    <option value="pc">PC</option>
                    <option value="ps4">PS4</option>
                    <option value="xb1">XBox One</option>
                    <option value="swi">Switch</option>
                </select>
            </label>
            <fieldset class="tier-fieldset">
                <legend>Tier</legend>
                <button type="button" class="all-filter-button">all</button>
                <button type="button" class="none-filter-button">none</button>
                <ul>
                    <li>
                        <label>Lith</label>
                        <input type="checkbox" name="lith" checked>
                    </li>
                    <li>
                        <label>Meso</label>
                        <input type="checkbox" name="meso" checked>
                    </li>
                    <li>
                        <label>Neo</label>
                        <input type="checkbox" name="neo" checked>
                    </li>
                    <li>
                        <label>Axi</label>
                        <input type="checkbox" name="axi" checked>
                    </li>
                    <li>
                        <label>Requiem</label>
                        <input type="checkbox" name="requiem" checked>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="mission-type-fieldset">
                <legend>Standard Mission Types</legend>
                <button type="button" class="all-filter-button">all</button>
                <button type="button" class="none-filter-button">none</button>
                <ul>
                    <li>
                        <label>Extermination</label>
                        <input type="checkbox" name="extermination" checked>
                    </li>
                    <li>
                        <label>Excavation</label>
                        <input type="checkbox" name="excavation" checked>
                    </li>
                    <li>
                        <label>Rescue</label>
                        <input type="checkbox" name="rescue" checked>
                    </li>
                    <li>
                        <label>Capture</label>
                        <input type="checkbox" name="capture" checked>
                    </li>
                    <li>
                        <label>Defense</label>
                        <input type="checkbox" name="defense" checked>
                    </li>
                    <li>
                        <label>Survival</label>
                        <input type="checkbox" name="survival" checked>
                    </li>
                    <li>
                        <label>Interception</label>
                        <input type="checkbox" name="interception" checked>
                    </li>
                    <li>
                        <label>Disruption</label>
                        <input type="checkbox" name="disruption" checked>
                    </li>
                    <li>
                        <label>Mobile Defense</label>
                        <input type="checkbox" name="mobile defense" checked>
                    </li>
                    <li>
                        <label>Spy</label>
                        <input type="checkbox" name="spy" checked>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="other-mission-types-fieldset">
                <legend>Other Mission Types</legend>
                <button type="button" class="all-filter-button">all</button>
                <button type="button" class="none-filter-button">none</button>
                <ul>
                    <li>
                        <label>Skirmish</label>
                        <input type="checkbox" name="skirmish" checked>
                    </li>
                    <li>
                        <label>Orphix</label>
                        <input type="checkbox" name="orphix" checked>
                    </li>
                    <li>
                        <label>Volatile</label>
                        <input type="checkbox" name="volatile" checked>
                    </li>
                </ul>
            </fieldset>

            <fieldset class="misc-fieldset">
                <legend>Misc</legend>
                <ul>
                    <li>
                        <label>Hard</label>
                        <input type="checkbox" name="hard" checked>
                    </li>
                    <li>
                        <label>Storm</label>
                        <input type="checkbox" name="storm" checked>
                    </li>
                </ul>
            </fieldset>
        </form>

        <div class="right-column">
            <h2>Active Fissures (Fake Data)</h2>
            <div class="card-container"></div>
        </div>
    </div>

    <footer>Made by Joe Zlonicky</footer>
</body>

</html>
