<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Void Fissures</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Warframe Void Fissures</header>

    <div class="content">
        <form class="left-column">
            <h2>Filter</h2>
            <fieldset>
                <legend>Tier</legend>
                <button type="button">all</button>
                <button type="button">none</button>
                <ul>
                    <li>
                        <label>Lith</label>
                        <input type="checkbox" name="lith">
                    </li>
                    <li>
                        <label>Meso</label>
                        <input type="checkbox" name="meso">
                    </li>
                    <li>
                        <label>Neo</label>
                        <input type="checkbox" name="neo">
                    </li>
                    <li>
                        <label>Axi</label>
                        <input type="checkbox" name="axi">
                    </li>
                    <li>
                        <label>Requiem</label>
                        <input type="checkbox" name="requiem">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Standard Mission Types</legend>
                <button type="button">all</button>
                <button type="button">none</button>
                <ul>
                    <li>
                        <label>Extermination</label>
                        <input type="checkbox" name="extermination">
                    </li>
                    <li>
                        <label>Rescue</label>
                        <input type="checkbox" name="rescue">
                    </li>
                    <li>
                        <label>Capture</label>
                        <input type="checkbox" name="capture">
                    </li>
                    <li>
                        <label>Defense</label>
                        <input type="checkbox" name="defense">
                    </li>
                    <li>
                        <label>Survival</label>
                        <input type="checkbox" name="survival">
                    </li>
                    <li>
                        <label>Interception</label>
                        <input type="checkbox" name="interception">
                    </li>
                    <li>
                        <label>Disruption</label>
                        <input type="checkbox" name="disruption">
                    </li>
                    <li>
                        <label>Mobile Defense</label>
                        <input type="checkbox" name="mobile-defense">
                    </li>
                    <li>
                        <label>Spy</label>
                        <input type="checkbox" name="spy">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Archwing Mission Types</legend>
                <button type="button">all</button>
                <button type="button">none</button>
                <ul>
                    <li>
                        <label>Skirmish</label>
                        <input type="checkbox" name="skirmish">
                    </li>
                    <li>
                        <label>Orphix</label>
                        <input type="checkbox" name="orphix">
                    </li>
                    <li>
                        <label>Volatile</label>
                        <input type="checkbox" name="volatile">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>Misc</legend>
                <button type="button">all</button>
                <button type="button">none</button>
                <ul>
                    <li>
                        <label>Hard</label>
                        <input type="checkbox" name="hard">
                    </li>
                    <li>
                        <label>Storm</label>
                        <input type="checkbox" name="storm">
                    </li>
                </ul>
            </fieldset>
        </form>

        <div class="right-column">
            <h2>Active Fissures (Fake Data)</h2>
            <div class="card-container"></div>
        </div>
    </div>

    <footer>Made by Joe Zlonicky</footer>
</body>

</html>
